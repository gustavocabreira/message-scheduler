services:
  app:
    build:
      context: .
      dockerfile: docker/octane/Dockerfile
    container_name: message-scheduler-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - message-scheduler
    deploy:
      resources:
        limits:
          memory: 512M

  postgres:
    image: postgres:16-alpine
    container_name: message-scheduler-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - message-scheduler

  redis:
    image: redis:7-alpine
    container_name: message-scheduler-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - message-scheduler

  horizon:
    build:
      context: .
      dockerfile: docker/octane/Dockerfile
    container_name: message-scheduler-horizon
    restart: unless-stopped
    command: ["php", "/var/www/artisan", "horizon"]
    environment:
      - APP_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - message-scheduler

  scheduler:
    build:
      context: .
      dockerfile: docker/octane/Dockerfile
    container_name: message-scheduler-scheduler
    restart: unless-stopped
    command: ["bash", "-c", "while true; do php /var/www/artisan schedule:run --no-interaction; sleep 60; done"]
    environment:
      - APP_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - message-scheduler

  reverb:
    build:
      context: .
      dockerfile: docker/octane/Dockerfile
    container_name: message-scheduler-reverb
    restart: unless-stopped
    command: ["php", "/var/www/artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - message-scheduler

networks:
  message-scheduler:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
